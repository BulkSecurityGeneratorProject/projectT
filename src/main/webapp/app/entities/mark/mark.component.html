<div>
    <h2 id="page-heading">
        <span>Marks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mark" [routerLink]="['/mark/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Mark
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="marks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>X</span></th>
            <th><span>Y</span></th>
            <th><span>Board</span></th>
            <th><span>Player</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mark of marks ;trackBy: trackId">
                <td><a [routerLink]="['/mark', mark.id, 'view' ]">{{mark.id}}</a></td>
                <td>{{mark.x}}</td>
                <td>{{mark.y}}</td>
                <td>
                    <div *ngIf="mark.board">
                        <a [routerLink]="['../board', mark.board?.id, 'view' ]" >{{mark.board?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="mark.player">
                        <a [routerLink]="['../player', mark.player?.id, 'view' ]" >{{mark.player?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mark', mark.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mark', mark.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'mark', { outlets: { popup: mark.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
